<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>طريق النور - جزء قد سمع</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #222, #444);
    color: #eee;
    margin: 0; padding: 20px;
    text-align: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 30px;
  }
  #surah-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }
  .balloon {
    background: #f99;
    color: white;
    padding: 15px 25px;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
  }
  .balloon:hover {
    background: #e06666;
  }
 #path {
  width: 100%;
  max-width: 400px; /* أعطيه مساحة كافية */
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}
  .lamp {
    width: 60px;
    height: 60px;
    background: #555;
    border-radius: 50%;
    margin: 15px 0;
    cursor: pointer;
    box-shadow: 0 0 8px #222 inset;
    transition: background-color 0.3s, box-shadow 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    user-select: none;
  }
  .lamp.on {
    background: gold;
    box-shadow: 0 0 20px 5px gold;
    color: black;
  }
.verse {
    max-width: 90vw;
    background: rgba(255 255 255 / 0.9);
    color: #222;
    margin-bottom: 10px;
    border-radius: 12px;
    padding: 10px;
    font-size: 18px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    user-select: text;
    white-space: normal;
    word-break: break-word;
  }

  #bismillah {
    font-size: 22px;
    margin-bottom: 40px;
    font-weight: bold;
    color: #aaf0d1;
  }
  #backBtn {
    margin-top: 30px;
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    display: inline-block;
  }
</style>
</head>
<body>

<h1>🎈 اختر سورة من جزء قد سمع 🎈</h1>
<div id="surah-list"></div>

<div id="bismillah" style="display:none;">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>
<div id="path" style="display:none;"></div>
<div id="backBtn" style="display:none;">🔙 العودة إلى القائمة</div>

<script>
  let surahs = {};
  let currentSurah = null;
  let currentIndex = 0;

  async function loadSurahs() {
    const res = await fetch('quran.txt');
    const text = await res.text();
    const rawSurahs = text.split(/(?:^|\n)سورة\s+/).filter(s => s.trim());

    rawSurahs.forEach(entry => {
      const lines = entry.trim().split('\n');
      const nameLine = lines[0].trim().split(' ')[0];
      const content = lines.slice(1).join('\n').trim();

      // استخراج البسملة إن وجدت
      const bismillahMatch = content.match(/^بِسۡمِ.*?\n/);
      const bismillah = bismillahMatch ? bismillahMatch[0].trim() : 'بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ';
      const rest = content.replace(bismillahMatch, '').trim();

      // فصل الآيات حسب الأرقام بين الأقواس
      const ayahMatches = rest.split(/ *\((\d+)\)/).filter(s => s.trim() !== '');
      let ayat = [];
      for (let i = 0; i < ayahMatches.length; i += 2) {
        const text = ayahMatches[i]?.trim();
        const number = ayahMatches[i + 1];
        if (text && number) {
          ayat.push(`${text} (${number})`);
        }
      }
      surahs[nameLine] = { bismillah, ayat };
    });

    showSurahList();
  }

  function showSurahList() {
    currentSurah = null;
    currentIndex = 0;
    document.querySelector('h1').innerText = '🎈 اختر سورة من جزء قد سمع 🎈';
    document.getElementById('surah-list').style.display = 'flex';
    document.getElementById('path').style.display = 'none';
    document.getElementById('bismillah').style.display = 'none';
    document.getElementById('backBtn').style.display = 'none';

    const list = document.getElementById('surah-list');
    list.innerHTML = '';
    for (let name in surahs) {
      const ball = document.createElement('div');
      ball.className = 'balloon';
      ball.innerText = `سورة ${name}`;
      ball.onclick = () => showSurah(name);
      list.appendChild(ball);
    }
  }

  function showSurah(name) {
    currentSurah = name;
    currentIndex = 0;
    document.querySelector('h1').innerText = `🌟 سورة ${name} - طريق النور 🌟`;
    document.getElementById('surah-list').style.display = 'none';
    document.getElementById('path').style.display = 'flex';
    document.getElementById('bismillah').style.display = 'block';
    document.getElementById('backBtn').style.display = 'inline-block';

    document.getElementById('bismillah').innerText = surahs[name].bismillah || 'بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ';
    const path = document.getElementById('path');
    path.innerHTML = '';

    surahs[name].ayat.forEach((_, i) => {
      const lamp = document.createElement('div');
      lamp.className = 'lamp';
      lamp.textContent = i + 1;
      lamp.dataset.index = i;

      const verse = document.createElement('div');
      verse.className = 'verse';
      verse.style.display = 'none';
      verse.textContent = surahs[name].ayat[i];

      lamp.addEventListener('click', () => {
        if (i === currentIndex) {
          lamp.classList.add('on');
          verse.style.display = 'block';
          currentIndex++;
        }
      });

      path.appendChild(lamp);
      path.appendChild(verse);
    });
  }

  document.getElementById('backBtn').onclick = showSurahList;

  loadSurahs();

  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
</script>

</body>
</html>
